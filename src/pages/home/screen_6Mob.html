<section class="swiper-slide swiper-screen-6Mob">
  <div class="sceen6mob__body">
    <div class="sceen6mob__column sceen6mob__column--top">
      <div class="bath__body">
        <div class="bath__img-wrapper">
          <div class="overlay__cards bath__body--opacity">
            <h2 class="screen6mob__title bath-title">lorem ipsum dolor</h2>
          </div>
          <img src="img/Home/screen_6Mob/bathMob.webp" alt="bath" class="bath__img" />
        </div>
      </div>

      <div class="sofa__body sofa__body--mob">
        <div class="sofa__img-wrapper">
          <div class="overlay__cards sofa__body--opacity">
            <h2 class="screen6mob__title sofa-title">lorem ipsum dolor</h2>
          </div>
          <img src="img/Home/screen_6Mob/sofaMob.webp" alt="sofaMob" class="sofa__img" />
        </div>
      </div>
    </div>

    <div class="sceen6mob__column sceen6mob__column--middle">
      <div class="woman__body">
        <div class="woman__img-wrapper woman__img-wrapper--top">
          <div class="overlay__cards overlay__cards--woman">
            <h2 class="screen6mob__title bath-title">lorem ipsum dolor</h2>
          </div>

          <img src="img/Home/screen_6Mob/womanMob.webp" alt="woman" class="woman__img" />
        </div>
      </div>

      <div class="kitchen__body">
        <div class="kitchen__img-wrapper">
          <div class="overlay__cards kitchen__body--opacity">
            <h2 class="screen6mob__title kitchen-title">lorem ipsum dolor</h2>
          </div>
          <img src="img/Home/screen_6Mob/kitchenMob.webp" alt="kitchen" class="kitchen__img" />
        </div>
      </div>
    </div>

    <div class="sceen6mob__column sceen6mob__column--down">
      <div class="woman__body woman__body--down">
        <div class="woman__img-wrapper woman__img-wrapper--down">
          <div class="overlay__cards">
            <h2 class="screen6mob__title woman-title woman-title--down">lorem ipsum dolor</h2>
          </div>
          <img
            src="img/Home/screen_6Mob/womans.webp"
            alt="kitchen"
            class="woman__img woman__img--down"
          />
        </div>
      </div>
    </div>
    <div class="sceen6mob__column sceen6mob__column--mob">
      <div class="woman__img-wrapper">
        <div class="overlay__cards">
          <p class="screen6mob__title woman-title woman-title--more">more services</p>
        </div>
        <img
          src="img/Home/screen_6Mob/womans.webp"
          alt="kitchen"
          class="woman__img woman__img--more"
        />
        <svg class="woman__line" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
          <polyline
            class="woman__arrow"
            points="13,15 25,25 13,35"
            fill="none"
            stroke="#f9a12a"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></polyline>
        </svg>
      </div>
    </div>
    <div class="service__popup">@@include("../../popUp/moreServiceMob.html")</div>

    <div class="screen__6-footer">@@include("../../components/form/form.html")</div>
  </div>
</section>
